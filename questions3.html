<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
  }

  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }

  .thumbnail {
    width: 150px;
    height: 150px;
    object-fit: cover;
    cursor: pointer;
    transition: transform 0.2s ease-in-out;
  }

  .thumbnail:hover {
    transform: scale(1.1);
  }

  .lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  .lightbox img {
    max-width: 80%;
    max-height: 80%;
  }

  .show {
    display: flex;
  }
  #close-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 24px;
  color: white;
  cursor: pointer;
}

</style>
<title>Image Gallery</title>
</head>
<body>
<div><h1 align="center">Image Gallery</h1></div>
  
  <table class="gallery"> 
    <tr>
      <td><img class="thumbnail" src="1.jpg" alt="Image 1" onclick="openLightbox('1.jpg')"></td>
      <td><img class="thumbnail" src="2.jpg" alt="Image 2" onclick="openLightbox('2.jpg')"></td>
      <td><img class="thumbnail" src="3.jpg" alt="Image 3" onclick="openLightbox('3.jpg')"></td>
      <td><img class="thumbnail" src="4.jpg" alt="Image 4" onclick="openLightbox('4.jpg')"></td>
    </tr>
    <tr>
      <td><img class="thumbnail" src="5.jpg" alt="Image 5" onclick="openLightbox('5.jpg')"></td>
      <td><img class="thumbnail" src="6.jpg" alt="Image 6" onclick="openLightbox('6.jpg')"></td>
      <td><img class="thumbnail" src="11.jpg" alt="Image 11" onclick="openLightbox('11.jpg')"></td>
      <td><img class="thumbnail" src="12.jpg" alt="Image 12" onclick="openLightbox('12.jpg')"></td>
    </tr>
    <tr>
      <td><img class="thumbnail" src="7.jpg" alt="Image 13" onclick="openLightbox('7.jpg')"></td>
      <td><img class="thumbnail" src="8.jpg" alt="Image 12" onclick="openLightbox('8.jpg')"></td>
      <td><img class="thumbnail" src="9.jpg" alt="Image 12" onclick="openLightbox('9.jpg')"></td>
      <td><img class="thumbnail" src="10.jpg" alt="Image 12" onclick="openLightbox('10.jpg')"></td>
    </tr>
  </table>

  <div class="lightbox" id="lightbox">
    <img id="lightbox-img">
    <span id="close-btn" onclick="closeLightbox()" class="close-btn">&#x2715;</span>

    <!-- <span onclick="closeLightbox()" class="close-btn">&#x2715;</span> -->
  </div>

  <script>
    function openLightbox(imageSrc) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightboxImg.src = imageSrc;
      lightbox.classList.add('show');
    }

    function closeLightbox() {
      const lightbox = document.getElementById('lightbox');
      lightbox.classList.remove('show');
    }
  </script>
</body>
</html>
